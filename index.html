    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxMuRA2AxWecAahcRHqdRVduQGLUEXGzNifFnLsdMOtcCfTiC3Spg94K0QwTj7tq8g8/exec';
        
        let callbackCounter = 0;
        
        // JSONP ë°©ì‹ API í˜¸ì¶œ
        function callAPI(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback' + (callbackCounter++);
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const queryParams = new URLSearchParams({
                    action: action,
                    callback: callbackName,
                    ...params
                });
                
                const script = document.createElement('script');
                script.src = `${API_URL}?${queryParams.toString()}`;
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('API í˜¸ì¶œ ì‹¤íŒ¨'));
                };
                
                document.body.appendChild(script);
            });
        }
        
        // ë¡œê·¸ì¸ í¼ ì œì¶œ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            try {
                const data = await callAPI('login', {
                    student_id: userId,
                    password: password
                });
                
                if (data.success) {
                    // ì„ ìƒë‹˜ì´ë©´ teacher.htmlë¡œ ì´ë™
                    if (data.isTeacher) {
                        sessionStorage.setItem('teacherId', userId);
                        sessionStorage.setItem('teacherName', data.name);
                        window.location.href = 'teacher.html';
                        return;
                    }
                    
                    // í•™ìƒì´ë©´ student.htmlë¡œ ì´ë™
                    sessionStorage.setItem('studentId', userId);
                    sessionStorage.setItem('studentName', data.name);
                    window.location.href = 'student.html';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                console.error(error);
            }
        });
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
